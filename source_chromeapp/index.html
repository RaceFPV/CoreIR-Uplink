<!DOCTYPE html>
<html>
  <head>
    <title>CoreIR-Uplink</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="CoreIR-Uplink">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
     label {
      display: block;
      padding: 10px 0 10px 0;
     }
    </style>
  </head>
  <body>
    <h1 align="center">CoreIR-Uplink Flashing Tool -- alpha build</h1>
    <p>Choose a local CoreIR file to upload</p>
    <form id="uploadForm">
      <label>Local File:
        <input id="fileInput" type="file"/>
      </label>

      <label>CoreIR board/version:
        <select id="boardType">
          <option value="leonardo">CoreIR v1.0</option>
          <option value="nano">DIY Nano v3</option>
        </select>
      </label>

      <input type="submit" id="uploadBtn" value="Flash"/>
    </form>

    <script type="text/javascript" src="flashform.js"></script>
  </body>
</html>
