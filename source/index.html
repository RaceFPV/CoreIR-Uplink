<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CoreIR-Uplink</title>
		<link rel="stylesheet" href="index.css">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<section class="main">
				<h1 align="center">CoreIR-Uplink</h1>
				<br/><br/>
				<div class="row">
				<div class="col-sm-6 col-sm-offset-3" align="center">
					<button class="btn btn-primary btn-lg" onclick="downloadHex()">Download latest version</button>
				</div>
				</div>
				<div class="row">
				<div class="col-sm-6 col-sm-offset-3" align="center">
					<button class="btn btn-primary btn-lg" onclick="flashme()">Flash!</button>
				</div>
				</div>
			</section>
			<footer></footer>
			<script>
				var download = require('download-file');
				function downloadHex() {
					var url = "https://raw.githubusercontent.com/slacker87/CoreIR/master/CoreIR.hex";
					var options = {
    				directory: "./downloads/hex/",
    				filename: "CoreIR.hex"
					};
					download(url, options, function(err){
    				if (err) throw err
	    				console.log("Failed to download");
					});
				};
			</script>
			<script>
				//fire up AVRGirl and start flashing files
				var Avrgirl = require('avrgirl-arduino');


				Avrgirl.list(function(err, ports) {
				  console.log(ports);
				  /*
				  [ { comName: '/dev/cu.usbmodem1421',
				       manufacturer: 'Arduino (www.arduino.cc)',
				      serialNumber: '55432333038351F03170',
				      pnpId: '',
				      locationId: '0x14200000',
				      vendorId: '0x2341',
				      productId: '0x0043',
				      _standardPid: '0x0043' } ]
				  */
				});
			</script>
			<script>
				var Avrgirl = require('avrgirl-arduino');
				function flashme() {
				var avrgirl = new Avrgirl({
				  board: 'nano',
				  // turn on debug mode!
				  debug: true
				});

				avrgirl.flash('./downloads/hex/CoreIR.hex', function (error) {
				  if (error) {
				    console.error(error);
				  } else {
				    console.info('done.');
				  }
				});
				};
			</script>
		</div>
	</body>
</html>
